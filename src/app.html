<template>
	<div class="c-container">
		<lightning-layout multiple-rows="true">
			<lightning-layout-item flexibility="auto" size="12">
				<div class="slds-media slds-media_center slds-p-around_small page-header">
					<div class="slds-col_bump-right">
						<h2 class="slds-text-heading_medium">Job Profile</h2>
					</div>
					<div>
						<lightning-button icon-name="utility:add" icon-position="right" label="Add Row" title="Non-primary action"
							onclick={handleAddRow} disabled={disableAdd}>
						</lightning-button>
					</div>
				</div>
			</lightning-layout-item>
			<lightning-layout-item class="page-section" size="12">
				<lightning-layout vertical-align="stretch" multiple-rows="true">
					<lightning-layout-item padding="horizontal-small" size="8" class="slds-border_right slds-p-bottom_large">

						<ul>
							<template for:each={rows} for:item="row">
								<li key={row.index}>
									<c-child disable-remove={disableRemove} options={options} index={row.index}
										onremove_row={handleRemoveRow} onchange={handleChange} onremove_pill={handleRemovePill}>
									</c-child>
								</li>
							</template>
						</ul>

					</lightning-layout-item>
					<lightning-layout-item size="4" padding="around-small">
						<h2>Job Profile Settings</h2>
						<lightning-input required type="number" name="shrinkage" label="Shrinkage (%)" value=""
							placeholder="Enter Percentage..." formatter="percent-fixed" step="0.1" max="100" min="0"
							message-when-range-underflow="Enter a value between 0.0 and 100.0."
							message-when-range-overflow="Enter a value between 0.0 and 100.0.">
						</lightning-input>
					</lightning-layout-item>
				</lightning-layout>
			</lightning-layout-item>
		</lightning-layout>
	</div>
</template>
